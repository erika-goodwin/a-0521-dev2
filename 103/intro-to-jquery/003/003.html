<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #circle1 {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
      }
      #circle2 {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
      }

      .square {
        width: 150px;
        height: 150px;
        background-color: red;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="circle1"></div>
    <p>This is some text</p>
    <div id="circle2"></div>
    <iframe src="https://jquery.com" frameborder="0"></iframe>
    <div class="square"></div>
    <div class="square"></div>

    <script>
      $(document).ready(function () {
        //===================(1)Click any div ==========================
        // $("div").click(function () {
        //   alert("a div was clicked");
        // });
        //===================(2)Click the circle 1 ==========================
        $("#circle1").click(function () {
          $("p").html("<h1>This text has changed</h1>");
          console.log($("p").html());
        });
        //===================(3)Click the circle 2 ==========================
        $("#circle2").click(() => {
          // console.dir(this);
          console.dir($("iframe").attr("src"));
          $("iframe").attr("src", "https://jqueryui.com"); //attribute, value
          console.dir($("iframe").attr("src"));
        });
        //===================(4)Click the circle 1 or anything else ==========================
        $("div").click(function () {
          if ($(this).attr("id") == "circle1") {
            $(this).css("background-color", "orange");
          } else {
            $(this).css("border-radius", "50%");
          }
        });
      });
    </script>
  </body>
</html>
